name: docker-image

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine Docker tags and version
        id: vars
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            CLEAN_TAG=${TAG#v}
            echo "tags=zhiqiangwang/dbxgo:latest,zhiqiangwang/dbxgo:${CLEAN_TAG}" >> $GITHUB_OUTPUT
            echo "dbxgo_version=${TAG}" >> $GITHUB_OUTPUT
          else
            echo "tags=zhiqiangwang/dbxgo:nightly" >> $GITHUB_OUTPUT
            echo "dbxgo_version=${GITHUB_SHA}" >> $GITHUB_OUTPUT
          fi

      - name: Print Docker tags and version
        run: |
          echo "Docker tags: ${{ steps.vars.outputs.tags }}"
          echo "DBXGO_VERSION: ${{ steps.vars.outputs.dbxgo_version }}"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.vars.outputs.tags }}
          build-args: |
            DBXGO_VERSION=${{ steps.vars.outputs.dbxgo_version }}